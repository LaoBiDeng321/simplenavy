<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google" content="notranslate">
    <title>Simple_NAVY</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="image/favicon.png" type="image/png">
</head>
<body>
    <nav class="navbar">
        <div class="nav-brand">
            <img src="image/favicon.png" alt="Logo" class="nav-logo">
            <span>Simple_NAVY</span>
        </div>
        <ul class="nav-menu">
            <li><a href="#download" class="nav-link active" data-page="download">游戏下载</a></li>
            <li><a href="#sponsor" class="nav-link" data-page="sponsor">赞助支持</a></li>
            <li><a href="#sponsors" class="nav-link" data-page="sponsors">赞助名单</a></li>
        </ul>
    </nav>

    <!-- 控制按钮区域 -->
    <div class="control-panel">
        <button id="themeToggle" class="control-btn theme-btn" aria-label="切换主题">
            <span class="icon light"><img src="svg/sun.svg" alt="浅色模式" width="20" height="20"></span>
            <span class="icon dark"><img src="svg/moon-fill.svg" alt="深色模式" width="20" height="20"></span>
        </button>
    </div>

    <main class="main-content">
        <!-- 游戏下载模块 -->
        <section id="download" class="page active">
            <div class="container">
                <div class="game-info" id="gameInfo">
                    <div class="loading">加载中...</div>
                </div>
                <div class="download-section" id="downloadSection">
                    <div class="loading">加载中...</div>
                </div>
            </div>
        </section>

        <!-- 赞助模块 -->
        <section id="sponsor" class="page">
            <div class="container">
                <div class="sponsor-content" id="sponsorContent">
                    <div class="loading">加载中...</div>
                </div>
            </div>
        </section>

        <!-- 赞助名单模块 -->
        <section id="sponsors" class="page">
            <div class="container">
                <div class="sponsors-stats" id="sponsorsStats">
                    <div class="loading">加载中...</div>
                </div>
                <div class="sponsors-list" id="sponsorsList">
                    <div class="loading">加载中...</div>
                </div>
            </div>
        </section>
    </main>

    <script src="js/api.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
