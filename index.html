<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>主页</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Helvetica Neue', Arial, sans-serif;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f5f7fa;
            padding: 20px;
        }
        
        .notification {
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 500px;
            width: 100%;
            text-align: center;
            position: relative;
            animation: fadeIn 0.5s ease-out;
        }
        
        .notification-icon {
            font-size: 60px;
            margin-bottom: 20px;
            color: #ff9800;
        }
        
        .notification-title {
            font-size: 24px;
            color: #333;
            margin-bottom: 15px;
            font-weight: 600;
        }
        
        .notification-message {
            font-size: 16px;
            color: #666;
            line-height: 1.6;
            margin-bottom: 25px;
        }
        
        .notification-action {
            display: inline-block;
            background-color: #4a6ee0;
            color: white;
            padding: 12px 24px;
            border-radius: 6px;
            text-decoration: none;
            font-weight: 500;
            transition: background-color 0.3s;
        }
        
        .notification-action:hover {
            background-color: #3a5bc7;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @media (max-width: 480px) {
            .notification {
                padding: 30px 20px;
            }
            
            .notification-icon {
                font-size: 50px;
            }
            
            .notification-title {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="notification">
        <div class="notification-icon">
            <!-- 暂停图标 -->
            <svg width="60" height="60" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M8 5V19M16 5V19" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
        </div>
        <h1 class="notification-title">网页暂停服务</h1>
        <p class="notification-message">该网页由于某些原因暂停服务，给您带来不便敬请谅解。</p>
        <a href="#" class="notification-action">返回首页</a>
    </div>
</body>
</html>
